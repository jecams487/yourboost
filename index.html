<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }
    header {
      background-color: #343a40;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .auth {
      max-width: 400px;
      margin: 2rem auto;
      background: white;
      padding: 3rem;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .auth input {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .auth button {
      width: 104%;
      background-color: #007bff;
      color: white;
      border: none; 
      padding: 0.5rem;
      border-radius: 5px;
      cursor: pointer;
    }
    .auth button:hover {
      background-color: #0069d9;
    }
    .shop {
      display: flex;
      flex-wrap: wrap;
      padding: 2rem;
      justify-content: center;
      gap: 1.5rem;
    }
    .product {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 1rem;
      width: 200px;
      text-align: center;
    }
    .product img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .product h3 {
      margin: 0.5rem 0;
    }
    .product p {
      color: green;
      font-weight: bold;
    }
    .product button {
      margin-top: 0.5rem;
      background-color: #28a745;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    .product button:hover {
      background-color: #218838;
    }
    .cart {
      max-width: 400px;
      margin: 2rem auto;
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .cart h2 {
      margin-top: 0;
    }
    .cart ul {
      list-style: none;
      padding: 0;
    }
    .cart li {
      margin-bottom: 0.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .cart button.remove {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 0.2rem 0.5rem;
      border-radius: 3px;
      cursor: pointer;
    }
    .cart button.remove:hover {
      background-color: #c82333;
    }
    .checkout {
      text-align: center;
      margin-top: 1rem;
    }
    .checkout button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    .checkout button:hover {
      background-color: #0069d9;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Shop</h1>
  </header>

  <section class="auth">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
  </section>

  <section class="shop">
    <div class="product">
      <img src="26 (2).jpg" alt="Item 1" />
      <h3>Sintra Board</h3>
      <p>$219.00</p>
      <button onclick="addToCart('Item 1', 10.00)">Add to Cart</button>
    </div>
    <div class="product">
      <img src="6059859252048151079.jpg" alt="Item 2" />
      <h3>Sintra Board</h3>
      <p>$219.00</p>
      <button onclick="addToCart('Item 2', 20.00)">Add to Cart</button>
    </div>
    <div class="product">
      <img src="6224149701104612401.jpg" alt="Item 3" />
      <h3>Sintra Board</h3>
      <p>$219.00</p>
      <button onclick="addToCart('Item 3', 30.00)">Add to Cart</button>
    </div>
  </section>

  <section class="cart">
    <h2>Your Cart</h2>
    <ul id="cart-list"></ul>
    <p><strong>Total:</strong> $<span id="total">0.00</span></p>
    <div class="checkout">
      <button onclick="checkout()">Checkout</button>
    </div>
  </section>

  <script>
    let cart = [];

    function addToCart(item, price) {
      cart.push({ item, price });
      renderCart();
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      renderCart();
    }

    function renderCart() {
      const list = document.getElementById("cart-list");
      const total = document.getElementById("total");
      list.innerHTML = "";
      let sum = 0;
      cart.forEach((entry, index) => {
        const li = document.createElement("li");
        li.innerHTML = `${entry.item} - $${entry.price.toFixed(2)} <button class='remove' onclick='removeFromCart(${index})'>Remove</button>`;
        list.appendChild(li);
        sum += entry.price;
      });
      total.textContent = sum.toFixed(2);
    }

    function checkout() {
      if (cart.length === 0) {
        alert("Your cart is empty!");
        return;
      }
      alert("Thank you for your purchase!\nTotal: $" + document.getElementById("total").textContent);
      cart = [];
      renderCart();
    }

    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      if (username && password) {
        alert(`Welcome, ${username}!`);
      } else {
        alert("Please enter both username and password.");
      }
    }
  </script>
</body>
</html>
